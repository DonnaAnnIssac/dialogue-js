<html>
    <head>
        <title>My Feed</title>
    </head>
    <body>
        <div id="parent">
            <div>
                <div id="myPosts">My Posts</div>
                <div>
                    <button id="signout">Sign Out</button>
                </div>
            </div>
            <div>
                <div id="createPost">
                    <div id="titleBox">
                        <input type="text" id="title" placeholder="Title" onfocus = "this.placeholder = ''" onblur = "this.placeholder = 'Title'" required>
                    </div>
                    <div id="descBox">
                        <input type="textarea" id="description" placeholder = "Description" onfocus = "this.placeholder = ''" onblur = "this.placeholder = 'Description'" required>
                    </div>
                    <div id="linkBox">
                        <input type="text" id="link" placeholder="Link (optional)" onfocus = "this.placeholder = ''" onblur = "this.placeholder = 'Link (optional)'">
                    </div>
                    <div id="post">
                        <button id="postBtn" type="submit">Post</button>
                    </div>
                </div>
                <div id="allPosts"></div>
            </div>
        </div>
        <script src='./src/myFeed.js' type="text/javascript"></script>
    </body>
</html>
