<html>
    <head>
        <title>Sign In</title>
    </head>
    <body>
        <div id="parent">
            <div id="userName">
                <input id="name" type="text" placeholder="User Name" required>
            </div>
            <div id="password">
                <input id="pwd" type="password" placeholder="Password" required>
            </div>
            <div id="login">
                <button type="submit">Log In</button>
            </div>
            <div id="loginFail"></div>
        </div>
        <script src="./src/index.js" type="text/javascript"></script>
    </body>
</html>
