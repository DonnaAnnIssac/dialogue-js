<html>
    <head>
        <title>Sign In</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="row">
            <div class="form-group" id="userName">
                <input class="form-control" id="name" type="text" placeholder = "User Name" onfocus = "this.placeholder = ''" onblur = "this.placeholder = 'User Name'" required>
            </div>
        </div>
        <div class = "row">
            <div class="form-group" id="password">
                <input class="form-control" id="pwd" type="password" placeholder="Password" onfocus = "this.placeholder = ''" onblur = "this.placeholder = 'Password'" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group" id="login">
                <button class="btn btn-primary" type="submit">Log In</button>
            </div>
        </div>
        <div class="row">
            <div id="loginFail"></div>
        </div>
        <div class="row">
            <div id="signup">
                <a href="signup.html">Don't have an account? Click here to signup</a>
            </div>
        </div>
        <script src="./src/index.js" type="text/javascript"></script>
    </body>
</html>
