<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="row" id="parent">
            <div class="form-group" id="userName">
                <input class="form-control" id="name" type="text" placeholder = "User Name" onfocus = "this.placeholder = ''" onblur = "this.placeholder = 'User Name'" required><br>
            </div>
        </div>
        <div class="row">
            <div class="form-group" id="password">
                <input class="form-control" id="pwd" type="password" placeholder="Password" onfocus = "this.placeholder = ''" onblur = "this.placeholder = 'Password'" required><br>
            </div>
        </div>
        <div class="row">
            <div class="form-group" id="confirm">
                <input class="form-control" id="confPwd" type="password" placeholder= "Confirm password" onfocus = "this.placeholder = ''" onblur = "this.placeholder = 'Confirm password'" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group" id="signup">
                <button class="btn btn-primary" type="submit">Sign me up!</button>
            </div>
        </div>
        <div id="signupError"></div>
        <script src="./src/signup.js" type="text/javascript"></script>
    </body>
</html>
