<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body>
        <div id="parent">
            <div id="userName">
                User Name: <input id="name" type="text" placeholder = "User Name" onfocus = "this.placeholder = ''" onblur = "this.placeholder = 'User Name'" required><br>
                <p>Your user name should be unique. Get creative and go nuts!</p>
            </div>
            <div id="password">
                Password: <input id="pwd" type="password" placeholder="Password" onfocus = "this.placeholder = ''" onblur = "this.placeholder = 'Password'" required><br>
                <p>Safe passwords contain a combination of alphabets, numbers and special symbols</p>
            </div>
            <div id="confirm">
                Confirm Password: <input id="confPwd" type="password" placeholder= "Confirm password" onfocus = "this.placeholder = ''" onblur = "this.placeholder = 'Confirm password'" required>
            </div>
            <div id="signup">
                <button type="submit">Sign me up!</button>
            </div>
        </div>
        <script src="./src/signup.js" type="text/javascript"></script>
    </body>
</html>
